<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hangman</title>
</head>

<body>
    <form id="user-form">
        <div class="form-group">
            <input id="username" type="text" name="username" value="" placeholder="Username...">
            <button type="button" id="register">Register</button>
            <button type="button" id="login">Login</button>
        </div>
    </form>
    <div class="container">
        <p id="loged-in"></p>
        <h1>Hangman Game</h1>
        <h4>Try to guess the word using the letters below.</h4>
        <h4 id="category"></h4>
        <div id="score">
            <span id="game-count"></span>
            <span id="won"></span>
            <span id="lost"></span>
            <span id="whole-words"></span>
            <span id="guess-count"></span>
        </div>
        <div class="alphabet-wrapper">
            <div class="letter-buttons">

            </div>
            <p id="category-name"></p>
            <div class="guess-word">
                <ul class="guess">

                </ul>
            </div>
            <h4 id="lives"></h4>
            <p id="desc"></p>
            <p id="clue"></p>
            <div id="stickman"></div>
        </div>
        <div class="stickman">
            <img src="./assets/5.png" class="hidden 5" alt="">
            <img src="./assets/4.png"  class="hidden 4" alt="">
            <img src="./assets/3.png" class="hidden 3" alt="">
            <img src="./assets/2.png"  class="hidden 2" alt="">
            <img src="./assets/1.png"  class="hidden 1" alt="">
        </div>
        <div class="controller">
            <div class="button-group">
                <button id="hint">Hint</button>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
